{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
		<title>{% block title %}COACH Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
		<link href="{% static 'dashboard/bootstrap.min.css' %}" rel="stylesheet" media="screen">
		<!-- Custom styles for this template -->
		<link href="{% static 'dashboard/sticky-footer.css' %}" rel="stylesheet">
		<!-- JavaScript plugins (requires jQuery) -->
		<script src="{% static 'dashboard/jquery-2.0.3.min.js'%}" type="text/javascript"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="{% static 'dashboard/bootstrap.min.js' %}"></script>
  </head>
  <body>

     <!-- Wrap all page content here -->
    <div id="wrap">

      <!-- Fixed navbar -->
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">COACH Dashboard</a>
          <div class="nav-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>

      <!-- Begin page content -->
      <div id="main-container" class="container">
				{% block content %}
				{% endblock %}
      </div>
    </div>

    <div id="footer">
      <div class="container">
		  <p class="text-muted credit">COACH Dashboard &copy; 
		  <a href="http://ictofnwi.wordpress.com/">ICTO</a> FNWI -
		  <a href="http://www.uva.nl">University of Amsterdam</a> 2013</p>
      </div>
    </div>

  </body>
</html>

{# vim: set ft=htmldjango ts=2 sw=2 softtabstop=2: #}
