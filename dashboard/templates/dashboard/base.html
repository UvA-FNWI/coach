{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
		<title>{% block title %}COACH Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
		<link href="{% static 'dashboard/bootstrap.min.css' %}" rel="stylesheet" media="screen">
		<!-- JavaScript plugins (requires jQuery) -->
		<script src="{% static 'dashboard/jquery-2.0.3.min.js'%}" type="text/javascript"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="{% static 'dashboard/bootstrap.min.js' %}"></script>
  </head>
  <body>

		<!-- Begin page content -->
		<div id="main-container" class="container">
			{% block content %}
			{% endblock %}
		</div>
  </body>
</html>

{# vim: set ft=htmldjango ts=2 sw=2 softtabstop=2: #}
