{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>COACH Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
	<link href="{% static 'dashboard/bootstrap.min.css' %}" rel="stylesheet" media="screen">
	<!-- Custom styles for this template -->
	<link href="{% static 'dashboard/sticky-footer.css' %}" rel="stylesheet">
	<script src="{% static 'dashboard/jquery-2.0.3.min.js'%}" type="text/javascript"></script>
	<script type="text/javascript">
		$.getJSON( "api/statements", function(data) {
				var items = [];

				$.each(data, function(key, val) {
					name = val.object.id.split('/').pop();
					if (val.verb.id == "http://adlnet.gov/expapi/verbs/completed") {
						tr = '<tr class="success">'
					} else {
						tr = '<tr>'
					}
					items.push(tr + '<td>'+
						val.verb.display['en-US']
						+'</td><td>' +
						'<a href="' + val.object.id + '">' +
						name + '</a>'
						+'</td><td>' +
						val.timestamp.split("\.")[0] + '</td></tr>'); // FIXME use name/description
					});

				$('<table/>', {
					'class': 'table',
					html: items.join('')
					}).appendTo($('#main-container'));
			})
	</script>
  </head>
  <body>

     <!-- Wrap all page content here -->
    <div id="wrap">

      <!-- Fixed navbar -->
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">COACH Dashboard</a>
          <div class="nav-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>

      <!-- Begin page content -->
      <div id="main-container" class="container">
      </div>
    </div>

    <div id="footer">
      <div class="container">
		  <p class="text-muted credit">COACH Dashboard &copy; 
		  <a href="http://ictofnwi.wordpress.com/">ICTO</a> FNWI -
		  <a href="http://www.uva.nl">University of Amsterdam</a> 2013</p>
      </div>
    </div>

	
    <!-- JavaScript plugins (requires jQuery) -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'dashboard/bootstrap.min.js' %}"></script>

  </body>
</html>
