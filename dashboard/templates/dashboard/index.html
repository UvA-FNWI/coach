{% extends 'dashboard/base.html' %}

{% block content %}
<div class="row">
	<div class="col-lg-6">
		<table class="table">
		{% for s in statements %}
			<tr>
				<td>
					{{ s.time }}
				</td>
				<td>
					{{ s.verb }}
				</td>
				<td>
					<a data-toggle="tooltip" data-animation="false" data-original-title="{{ s.desc}}"
						id="{{ s.id }}" href="{{ s.url }}" >{{ s.name }}</a>
					<script type="text/javascript">
						$('#{{ s.id }}').tooltip();
					</script>
				</td>
			<tr>
		{% endfor %}
		</table>
		{% endblock %}
	</div>
	<div class="col-lg-6">
	</div>
</div>
